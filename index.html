<!DOCTYPE html>
<html lang="en">

<head>
    <title>Parafia góra</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- MY CSS -->
    <link rel="stylesheet" href="./dist/css/style.min.css">
    <link rel="stylesheet" media="screen and (min-width:576px)" href="./dist/css/small.min.css">
    <link rel="stylesheet" media="screen and (min-width:768px)" href="./dist/css/medium.min.css">
    <link rel="stylesheet" media="screen and (min-width:992px)" href="./dist/css/large.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container">
            <a class="navbar-brand" href="#header">Parafia góra</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#schedule">Msze święte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-lg-5" href="#">Intencje</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-lg-5" href="#">Ogłoszenia</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <div class="header" id="header">
            <div class="container-fluid px-0">
                <div class="header__background"></div>
                <div class="header__background__shadow"></div>
            </div>
            <div class="container">
                <div class="header__text">
                    <div class="row vw-100 justify-content-center align-items-center text-center">
                        <p class="header__text__name py-2 py-md-3">Kościół św. Barbary w Górze</p>
                        <p class="header__text__description py-2 py-md-3 col-11 "></p>
                        <a href="#eucharist-hours"><button type="button"
                                class="header__text__btn btn btn-outline-secondary w-auto px-5 py-2 my-2 my-md-3">Dowiedz
                                się więcej</button></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="schedule" id="schedule">
            <div class="container text-center">
                <h2 class="schedule__heading py-5">Mszę świętę w godzinach</h2>

                <div class="row">
                    <div class="shedule__sunday row col-12 pb-3">
                        <p class="shedule__sunday__hours"></p>
                    </div>
                    
                    <div class="shedule__monday-wendesday row col-12 pb-3">
                        <p class="shedule__monday-wendesday__hours"></p>
                    </div>
                    
                    <div class="shedule__saturday row col-12 pb-3">
                        <p class="shedule__saturday__hours"></p>
                    </div>
                    
                    <div class="shedule__tuesday-thursday-friday row col-12 pb-5">
                        <p class="shedule__tuesday-thursday-friday__hours"></p>
                    </div>
                </div>

            </div>
        </section>

        <section class="between">
            <div class="container-fluid px-0">
                <div class="between__background"></div>
                <div class="between__background__shadow"></div>
            </div>
            <div class="container">
                <p class="between__text text-center col-10">Jakiś rychły cytat</p>
            </div>
        </section>

        <section class="intentions">
            <div class="container">
                <div class="row">
                    <div class="intentions__heading text-center"><p>Intencje</p></div>
                    <div class="col12"></div>
                    <div class="col12"></div>
                    <div class="col12"></div>
                    <div class="col12"></div>
                </div>
            </div>
        </section>





    </main>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <!-- my js -->
    <script type="module" src="src/js/main.js"></script>
</body>

</html>
